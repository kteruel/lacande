imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  %session_handler_id%
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ AppBundle ]
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        metadata_cache_driver: apc
        query_cache_driver: apc
        result_cache_driver: apc

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

sonata_block:
    default_contexts: [cms]
    blocks:
        # Enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts:   [admin]
        # Your other blocks
        sonata.user.block.menu:    # used to display the menu in profile pages
        sonata.user.block.account: # used to display menu option (login option)
        sonata.block.service.text:

sonata_admin:
    security:
        handler: sonata.admin.security.handler.role
    title:  La Cande

sonata_user:
    class:
        user: Acme\UserBundle\Entity\User
    profile:
        # Profile show page is a dashboard as in SonataAdminBundle
        dashboard:
            blocks: []
        # Customize user portal menu by setting links
        menu:
          - { route: 'sonata_user_change_password', label: 'Cambiar contrase√±a', domain: 'SonataUserBundle'}
          - { route: 'default', label: 'Volver', domain: 'SonataUserBundle'}

fos_user:
    db_driver:      orm # can be orm or odm
    firewall_name:  main
    user_class:     Acme\UserBundle\Entity\User
    group:
        group_class: Acme\UserBundle\Entity\Group

parameters:
    sonata.user.admin.user.class: Acme\UserBundle\Admin\UserAdmin

sonata_user:
    security_acl: true
    manager_type: orm # can be orm or mongodb